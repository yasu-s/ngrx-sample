<div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="memo">
    </mat-form-field>
    <button mat-raised-button (click)="addMemo()">Add Memo</button>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let item of memos$ | async">
      {{ item.text }}
    </mat-list-item>
  </mat-list>
</div>
